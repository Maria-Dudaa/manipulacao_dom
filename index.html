<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Texto</title>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Parágrafo com ID único -->
    <p id="meuParagrafo">Frases motivacionais.</p>
    
    <select id="textoSelecionado">
        <option value="texto1">Texto 1: Hoje o dia esta lindo!</option>
        <option value="texto2">Texto 2: Se você não ir a luta não tera vitoria.</option>
        <option value="texto3">Texto 3: Vive a vida como se fosse a ultima!</option>
        <option value="texto4">Texto 4: O importante é ter fé!</option>
    </select>

    <!-- Botão para mudar o texto -->
    <button onclick="alterarTexto()">Clique para alterar o texto</button>
</body>
</html>
